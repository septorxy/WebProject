<!-- The script to hide the footer immediately after a button is pressed
Taken from: https://www.w3schools.com/howto/howto_js_toggle_hide_show.asp -->
<script>
  function Hide() {
    var x = document.getElementById("GDPR");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }
</script>
